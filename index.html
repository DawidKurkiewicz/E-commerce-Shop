<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shop site</title>
    <link rel="stylesheet" href="fontawesome-free-5.9.0-web/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <img src="./images/logo.svg" alt="store logo" />
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">furniture collection</h1>
        <div class="button banner-btn">shop now</div>
      </div>
    </header>
    <section class="products">
      <div class="section-title">
        <h2 class="our products"></h2>
      </div>
      <div class="products-center"></div>
    </section>
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fas fa-window-close"></i>
        </span>
        <h2>your cart</h2>
        <div class="cart-content"></div>
        <div class="cart-footer">
          <h3>
            your total: $
            <span class="cart-total">0 </span>
          </h3>
          <div class="button clear-cart banner-btn">clear cart</div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
